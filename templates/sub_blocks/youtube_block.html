{% for video in videos %}
    <div class="card main-content col-4">
        <div class="card-body">
            <p class="card-title">
                <span class="badge bg-danger">youtube</span>
                <a href="{{ video["video_url"] }}">{{ video["video_title"] }}</a>
            </p>
            <p>
                <embed width="250" src="https://www.youtube.com/embed/{{ video["video_id"] }}">
            </p>
        </div>
    </div>
{%  endfor %}
